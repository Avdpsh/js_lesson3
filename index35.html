<body>
  <script>
      function count() {
          let i, j; //передвинули обьявление переменных в начало
          for (i = 0; i < 3; i++) {
              j = i * 2;
          }
          alert('i = ' + i);
          alert('j = ' + j);
      }
      
      count();
  </script>
