<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>33 Пример</title>
</head>

<body>
  <script>
      function showMessage() {
          let message = 'Привет, я Путин Владимир Владимирович!'; // локальная переменная
          alert (message);
      }
      showMessage(); 
      alert(message); //не выведет значение т.к. переменная видна только внутри функции showMessage
  </script>

</body>

</html>
